<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "form.css" >

    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label" >Tên đầy đủ</label>
            <input id="fullname" name="fullname" rules ="required,min:5" type="text" placeholder="VD: Skylie Dino" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label" >Email</label>
            <input id="email" name="email" rules ="required,email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label" >Mật khẩu</label>
            <input id="password" name="password" rules = "required" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
    
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src= "formValidation.js"></script>
      <script>var form = new Validation('#form-1');
    form.onSubmit = (returndata)=>{
        console.log(returndata)
    }
    </script>
</body>
</html>
